<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン | 蔵書リスト</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; text-align: center; padding-top: 100px; }
    .login-box {
      display: inline-block; background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      font-size: 1rem; padding: 10px; margin-top: 10px; width: 200px;
    }
    button {
      padding: 10px 20px; margin-top: 20px; font-size: 1rem;
    }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>蔵書リストにアクセスするには</h2>
    <p>パスワードを入力してください：</p>
    <input type="password" id="password" placeholder="パスワード" />
    <br>
    <button onclick="checkPassword()">ログイン</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "123"; // ← お好きなパスワードに変更してください！

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        const oneYearSeconds = 60 * 60 * 24 * 365; // 1年
        document.cookie = "auth=ok; max-age=" + oneYearSeconds + "; path=/";
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "パスワードが違います。";
      }
    }
  </script>
</body>
</html>
