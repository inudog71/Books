<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>パスワードを入力</h2>
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="checkPassword()">ログイン</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "123"; // ← ここでパスワード設定

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        const oneYear = 60 * 60 * 24 * 365;
        document.cookie = "auth=ok; max-age=" + oneYear + "; path=/";
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "パスワードが違います。";
      }
    }
  </script>
</body>
</html>
