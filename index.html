<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>蔵書リスト</title>
<script>
  function hasAuthCookie() {
    return document.cookie.split(';').some(cookie => cookie.trim().startsWith('auth=ok'));
  }

  if (!hasAuthCookie()) {
    window.location.href = "login.html";
  }
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    input.search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 300px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>蔵書リスト</h1>
  <input class="search" placeholder="タイトルや著者で検索" />

  <div id="booklist">
    <table>
      <thead>
        <tr>
          <th>タイトル</th>
          <th>著者</th>
          <th>巻号</th>
          <th>大分類</th>
          <th>小分類</th>
          <th>リスト化日</th>
        </tr>
      </thead>
      <tbody class="list" id="book-tbody">
        <!-- CSVデータがここに挿入されます -->
      </tbody>
    </table>
  </div>

  <script>
    // CSVを読み込んで表に変換
    fetch("display_list.csv")
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1); // ヘッダー除く
        const tbody = document.getElementById("book-tbody");
        rows.forEach(row => {
          const cols = row.split(",");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="title">${cols[0]}</td>
            <td class="author">${cols[1]}</td>
            <td class="volume">${cols[2]}</td>
            <td class="category">${cols[3]}</td>
            <td class="sub">${cols[4]}</td>
            <td class="date">${cols[5]}</td>
          `;
          tbody.appendChild(tr);
        });

        // List.jsによる検索機能を有効化
        new List('booklist', {
          valueNames: ['title', 'author', 'volume', 'category', 'sub', 'date']
        });
      });
  </script>

</body>
</html>
